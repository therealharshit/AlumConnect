<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alum Connect Portal - Login/Signup</title>
    <link rel="stylesheet" href="styles/singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1 class="heading">Alum Connect</h1>
    <!-- Login Form -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="button" onclick="login()">Login</button>
        </div>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="button" onclick="signup()">Sign Up</button>
        </div>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script src="scripts/singup.js"></script>
</body>
</html>
